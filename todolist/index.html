<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <title>Angular JS</title>
</head>

<body ng-app="ToDoList"> 

    <div style="max-width: 960px; text-align: center; margin: 0px auto">
        
        <div ng-controller="MainController">
            <div class="todolist">
                <h1>To do list</h1>
                <div ng-repeat="item in todo.list">
                    <p>{{item}}</p>
                </div>            
                <input type="text" ng-model="toDoItem">
                <button ng-click="addItem(todo.list, toDoItem)">Add item</button>
            </div>
            <hr>
            <h1>Books</h1>
            <div class="books">
                <div ng-repeat="item in books.list">
                    <p>{{ item }}</p>
                </div>
                <input type="text" ng-model="newBook">
                <button ng-click="addItem(books.list, newBook)">Add book</button>
            </div>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
</body>
</html>
