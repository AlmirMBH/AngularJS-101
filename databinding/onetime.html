<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="onetime.js"></script>
    <title>Data binding</title>
</head>
<body>
    <h1>Data binding</h1>

        <div ng-app="app">
            <h2>One-way binding</h2>
            <div ng-controller="emp">
                <div>
                    Value of a is {{ a }}<br>
                    Value of b is {{ b }}
                </div>
                <hr>       
                <!-- one-way binding  -->
                Value of a is <span ng-bind="a">bound value</span><br>
                Value of b is <span ng-bind="b">bound value</span><br>
                <hr>
                Sum = {{ sum }} <br>
                <button ng-click="doDoubleAndSum()">Get result</button>      
                <hr>
                <!-- double colon gives the value of a at the time of the first initialization -->
                <!-- this is called one-time binding -->
                Initial value of a is {{ ::a }}          
            </div>
        </div>    
    
</body>
</html>
